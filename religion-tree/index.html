<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>World Religions Tree</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<style>
    body {
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100vh;
    }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -4,
        maxZoom: 4,
        zoomSnap: 0.1
    });

    var numRows = 8;
    var numCols = 8;
    var imgWidth = 1728;
    var imgHeight = 1224;

    for (var row = 0; row < numRows; row++) {
        for (var col = 0; col < numCols; col++) {
            var imgName = "img/religions_tree_8_" + (row * numCols + col) + ".png";
            var southWest = map.unproject([col * imgWidth, (row + 1) * imgHeight], 0);
            var northEast = map.unproject([(col + 1) * imgWidth, row * imgHeight], 0);
            var bounds = new L.LatLngBounds(southWest, northEast);

            L.imageOverlay(imgName, bounds).addTo(map);
        }
    }

    var southWest = map.unproject([0, numRows * imgHeight], 0);
    var northEast = map.unproject([numCols * imgWidth, 0], 0);
    var bounds = new L.LatLngBounds(southWest, northEast);

    map.fitBounds(bounds);
    map.setZoom(-4);
    map.setView(bounds.getCenter(), map.getZoom(), {zoomControl: true});

    L.control.zoom({position: 'topleft'}).addTo(map);
</script>
</body>
</html>
