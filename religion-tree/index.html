<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(function(){
    var scale = 1, // Initial scale
        scaleStep = 0.1, // Step for each zoom action
        container = $('#container');

    // Initial zoom out to fit inside the browser
    container.css('transform', 'scale(1)');

    // Zoom functionality
    container.on('wheel', function(e) {
      e.preventDefault();
      var delta = e.originalEvent.deltaY;
      // Zoom in or out
      if (delta > 0) {
        // Zoom out
        scale -= scaleStep;
      } else {
        // Zoom in
        scale += scaleStep;
      }
      scale = Math.min(Math.max(.125, scale), 4); // Limit scale between 0.125x and 4x
      container.css('transform', `scale(${scale})`);
    });

    // Panning functionality
    var isPanning = false,
        startX = 0,
        startY = 0;

    container.mousedown(function(e) {
      e.preventDefault();
      isPanning = true;
      startX = e.pageX - $(this).offset().left;
      startY = e.pageY - $(this).offset().top;
      $(this).addClass('active');
    });

    container.mousemove(function(e) {
      if (!isPanning) return;
      e.preventDefault();
      var x = e.pageX - $(this).offset().left,
          y = e.pageY - $(this).offset().top;
      $(this).scrollTop($(this).scrollTop() + (startY - y));
      $(this).scrollLeft($(this).scrollLeft() + (startX - x));
      startX = x;
      startY = y;
    });

    $(window).mouseup(function() {
      isPanning = false;
      container.removeClass('active');
    });
  });
</script>
