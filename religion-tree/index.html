<script>
$(function(){
  var container = $('#container'),
      scale = 1, // Initial scale
      scaleMultiplier = 0.1,
      start = { x: 0, y: 0 },
      moveContinue = false;

  function setTransform() {
    container.css('transform', 'scale(' + scale + ')');
    container.css('transformOrigin', '0 0');
  }

  function zoom(event) {
    event.preventDefault();
    var delta = (event.delta || event.originalEvent.wheelDelta) || -event.originalEvent.detail;
    var zoomOut = delta ? delta < 0 : event.originalEvent.deltaY > 0;
    scale += zoomOut ? -scaleMultiplier : scaleMultiplier;
    scale = Math.min(Math.max(0.5, scale), 4); // Limit scale for zooming
    setTransform();
  }

  function startMove(event) {
    event.preventDefault();
    start = { x: event.clientX, y: event.clientY };
    moveContinue = true;
    container.on('mousemove', move);
  }

  function endMove(event) {
    event.preventDefault();
    moveContinue = false;
    container.off('mousemove', move);
  }

  function move(event) {
    if (moveContinue) {
      var deltaX = event.clientX - start.x,
          deltaY = event.clientY - start.y;

      var currentTop = container.scrollTop(),
          currentLeft = container.scrollLeft();

      container.scrollTop(currentTop - deltaY);
      container.scrollLeft(currentLeft - deltaX);

      start.x = event.clientX;
      start.y = event.clientY;
    }
  }

  container.on('mousewheel DOMMouseScroll', zoom);
  container.on('mousedown', startMove);
  $(window).on('mouseup', endMove);
});
</script>
